[main]

log_level = Info
; The log level to run it. Valid values are: Debug, Info, Warning, Error, Critical. I recommend Info

owner_ids = 837584356988944396
; The discord IDs of the users who can use the bot's owner commands (They'll still have to use it in a debug guild)

owner_guilds = 880368659858616321, 956173253469151253
; The guilds that the owner wishes to make a debug guild. This will enable the commands prefixed by /owners in those guilds.

base_api_url = https://bpsapi.rajtech.me/
; The base API url should contain a trailing slash and https://

backup_interval = 0
; The backup interval in Hours. Set it to 0 to disable backups.

circular_check_interval = 1
; The number of minutes between a check for a new circular posted

status_interval = 5
; The number of minutes between a random status change.

storage_method = mysql
;

ignored_circulars =
; The circulars to be ignored in /circular list. This is a comma separated list of circular IDs.

statuses = watching|{members} Users!, watching|{guilds} Guilds!, watching|/circular help, playing|Made by @rajdave, playing|Fully Open Source!
; The bot status, each status is seperated by a comma
; each status contains the status type (watching, playing, listening, competing) and the status message seperated by a pipe (|)
; eg - playing|Hello there!
; Variables can also be used, {members} and {guilds} are the only variables available right now.

invite_url = https://bpsapi.rajtech.me/r/discord-bot-invite
; Any invite link that you want for your bot. Can be a custom domain
; example - https://bpsapi.rajtech.me/r/discord-bot-invite

discord_invite_url = https://discord.com/api/oauth2/authorize?client_id=1009533262533767258&permissions=16&scope=bot%20applications.commands
; An invite URL which is a direct discord link
; example - https://discord.com/api/oauth2/authorize?client_id=1009533262533767258&permissions=16&scope=bot%20applications.commands
; You do not need to add two % wherever % is present

[secret]

discord_token = token
; Your discord bot token goes here.



[discord]

embed_footer = Made by @rajdave
; The footer to be used in embeds.

embed_color = 0000FF
; The color to be used in embeds.

embed_title = BPS Circular Bot
; The title or "author name" to be used in embeds.

embed_url = https://github.com/BPS-Circular-API/discord-bot/
; The url to be used in embeds.


